<html>

<head>
  <meta charset="UTF-8">
  <title>Django CRUD Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1><a href="/">Django CRUD Example</a></h1>
        <hr/>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div><!-- content -->
      </div>
    </div>
  </div>

    <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
  
        function select_lead(name, email, job, id){
          $('#name').val(name);
          $('#email').val(email);
          $('#job').val(job);
          $('#id').val(id);
        }

        $("#edit").click(function(){
          str="/leads/edit/"+$("#id").val()+"/";
          $("#data_form").attr("action",str).submit();

        });

      </script>    
  </body>

  </html>
