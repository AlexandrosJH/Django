{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'leads:lead_list' %}">Leads list</a></h2>

<ul>
    {% for lead in object_list %}
    <li>{{ lead.name }}  {{ lead.email }} {{lead.job}}
    <a href="{% url 'leads:lead_edit' lead.id %}">edit</a>
    <a href="{% url 'leads:lead_delete' lead.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'leads:lead_new' %}">New</a>

{% endblock %}
